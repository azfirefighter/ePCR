<ion-nav-bar>
</ion-nav-bar>
<ion-view view-title="Burn">
  <ion-nav-buttons side="secondary">
    <button class="button button-clear" ng-click="save()">
      <i class="icon ion-ios-checkmark-outline"></i> Save
    </button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-input item-select">
        <span class="input-label">Method</span>
        <select ng-model="burn.trauma_burn_method" ng-change="resetBodyPartsInvolved()">
          <option value='rule_of_9'>Rule of 9</option>
          <option value='lund_browder'>Lund Browder</option>
        </select>
      </ion-item>
      <ion-item class="item-input item-select" ng-show="burn.trauma_burn_method=='rule_of_9'">
        <span class="input-label">Body type</span>
        <select ng-model="burn.trauma_burn_body_type" ng-change="calculateTotalSurface()">
          <option value=adult>Adult</option>
          <option value=obese>Obese</option>
          <option value=child>Child</option>
          <option value=infant>Infant</option>
        </select>
      </ion-item>
      <ion-item class="item-input item-select" ng-show="burn.trauma_burn_method=='lund_browder'">
        <span class="input-label">Age</span>
        <select ng-model="burn.trauma_burn_age" ng-change="calculateTotalSurface()">
          <option value=0>0 year</option>
          <option value=1>1 year</option>
          <option value=5>5 years</option>
          <option value=10>10 years</option>
          <option value=15>15 years</option>
          <option value=adult>Adult</option>
        </select>
      </ion-item>
      <ion-item class="row" ng-show="burn.trauma_burn_method=='rule_of_9'">
        <div id="rule_9_front" style="padding-right:4px"></div>
        <div id="rule_9_back"></div>
      </ion-item>
      <ion-item class="row" style="margin-top:0px; padding:5px" ng-show="burn.trauma_burn_method=='lund_browder'">
        <div id="lb_front" style="padding-right:4px"></div>
        <div id="lb_back"></div>
      </ion-item>
      <ion-item>
        <div style="float:left; margin-right:10px">Total surface burn: <strong>{{totalSurface}}%</strong></div>
        <div style="float:left">(PTL:{{ptl}}%, FTL:{{ftl}}%)</div>
      </ion-item>
      <ion-item>
        Superficial Erythema
        <span class="color-code burn-1-color"></span>
      </ion-item>
      <ion-item>
        Partial Tissue Loss
        <span class="color-code burn-2-color"></span>
      </ion-item>
      <ion-item>
        Full Tissue Loss
        <span class="color-code burn-3-color"></span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
