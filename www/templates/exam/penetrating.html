<ion-nav-bar>
</ion-nav-bar>
  <ion-view view-title="Penetrating">
  <ion-nav-buttons side="secondary">
      <button class="button button-balanced icon-left icon ion-checkmark-round" ng-click="save()">
         Save
      </button>
    </ion-nav-buttons>
  <ion-content class="padding">
   <ion-list>
      <ion-item class="item-toggle">
         Assault
         <label class="toggle">
           <input type="checkbox" ng-model="penetrating.trauma_penetrating_assault">
           <div class="track">
             <div class="handle"></div>
           </div>
        </label>
      </ion-item>
      <ion-item class="item-input">
        <span class="input-label">Mechanism of injury</span>
        <input type="text" ng-model="penetrating.trauma_penetrating_moi" placeholder="Mechanism of injury">
      </ion-item>
      <ion-item class="item-input item-select">
        <span class="input-label">Velocity</span>
        <select ng-model="penetrating.trauma_penetrating_velocity">
          <option value="0">Low</option>
          <option value="1">High</option>
        </select>
      </ion-item>
      <ion-item class="item-toggle">
         Bleeding
         <label class="toggle">
           <input type="checkbox" ng-model="penetrating.trauma_penetrating_bleeding">
           <div class="track">
             <div class="handle"></div>
           </div>
        </label>
      </ion-item>
      <ion-item class="item-toggle" ng-show="penetrating.trauma_penetrating_bleeding">
         Controlled
         <label class="toggle">
           <input type="checkbox" ng-model="penetrating.trauma_penetrating_controlled">
           <div class="track">
             <div class="handle"></div>
           </div>
        </label>
      </ion-item>
    </ion-list>
    <br>
    <ion-list>
     <ion-item class="item-divider">
       Systems involved
     </ion-item>
      <ion-checkbox ng-repeat="part in bodyPartsList" ng-model="part.checked" ng-checked="part.checked">
          {{part.text}}
       </ion-checkbox>
    </ion-list>
  </ion-content>
</ion-view>
