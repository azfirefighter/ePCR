<ion-nav-bar>
</ion-nav-bar>
  <ion-view view-title="Field Delivery">
  <ion-nav-buttons side="secondary">
      <button class="button button-clear" ng-click="save()">
         <i class="icon ion-ios-checkmark-outline"></i> Save
      </button>
    </ion-nav-buttons>
  <ion-content class="padding">
   <ion-list>
        <ion-item class="item-input item-select">
          <span class="input-label">Presentation</span>
          <select ng-model="field.field_delivery_presentation">
            <option value="0">Breech</option>
            <option value="1">Footling breech</option>
            <option value="2">Head first, face down</option>
            <option value="3">Head first, face up</option>
            <option value="4">Limb presentation</option>
            <option value="5">Shoulder-first</option>
            <option value="6">Transverse lie</option>
          </select>
        </ion-item>
        <ion-item class="item-input">
          <span class="input-label">Field delivery time</span>
          <input type="date" ng-model="field.field_delivery_time">
        </ion-item>
        <ion-item class="item-input">
          <span class="input-label">Meconium</span>
          <input type="text" ng-model="field.field_delivery_meconium" placeholder="meconium">
        </ion-item>
        <ion-item class="item-input">
          <span class="input-label">Cord cut at </span>
          <input type="number" ng-model="field.field_delivery_cord_cut_length" placeholder="#">
          <span class="input-label"> inches from baby</span>
        </ion-item>
        <ion-item class="item-input item-button-right">
          <span class="input-label">APGAR 1 min</span>
          <label>{{apgarTotals.apgar1}}</label>
          <button class="button button-balanced" style="float:right" ng-click="openModal(1)">Assess</button>
        </ion-item>
        <ion-item class="item-input item-button-right">
          <span class="input-label">APGAR 5 min</span>
          <label>{{apgarTotals.apgar5}}</label>
          <button class="button button-balanced" style="float:right" ng-click="openModal(5)">Assess</button>
        </ion-item>
        <ion-item class="item-toggle">
            Stimulation required
           <label class="toggle toggle-balanced">
             <input type="checkbox" ng-model="field.field_delivery_stimulation">
             <div class="track">
               <div class="handle"></div>
             </div>
          </label>
        </ion-item>
        <ion-item class="item-input" ng-show="field.field_delivery_stimulation">
          <span class="input-label">Stimulation type</span>
          <input type="text" ng-model="field.field_delivery_stimulation_type" placeholder="Stimulation Type">
        </ion-item>
        <ion-item class="item-toggle">
            Placenta delivery
           <label class="toggle toggle-balanced">
             <input type="checkbox" ng-model="field.field_delivery_placenta">
             <div class="track">
               <div class="handle"></div>
             </div>
          </label>
        </ion-item>
        <ion-item class="item-input" ng-show="field.field_delivery_placenta">
          <span class="input-label">Placenta delivered at</span>
          <input type="date" ng-model="gyn.field_delivery_placenta_time" placeholder="Placenta time">
        </ion-item>
        <ion-item class="item-toggle" ng-show="field.field_delivery_placenta">
           Placenta intact
           <label class="toggle toggle-balanced">
             <input type="checkbox" ng-model="field.field_delivery_placenta_intact">
             <div class="track">
               <div class="handle"></div>
             </div>
          </label>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>

<script id="apgar.html" type="text/ng-template">
  <div class="modal" style="height:352px">
    <ion-header-bar class="bar-positive">
      <h1 class="title">APGAR</h1>
    </ion-header-bar>
    <ion-content class="padding">
      <ion-list>
        <ion-item class="item-input item-select">
          <span class="input-label">Appearance</span>
          <select ng-model="apgar.appearance">
            <option value="0">Blue, pale</option>
            <option value="1">Body pink, extremities blue</option>
            <option value="2">Completely pink</option>
          </select>
        </ion-item>
        <ion-item class="item-input item-select">
          <span class="input-label">Pulse</span>
          <select ng-model="apgar.pulse">
            <option value="0">Absent</option>
            <option value="1">Below 100</option>
            <option value="2">Above 100</option>
          </select>
        </ion-item>
        <ion-item class="item-input item-select">
          <span class="input-label">Grimace</span>
          <select ng-model="apgar.grimace">
            <option value="0">No response</option>
            <option value="1">Grimaces</option>
            <option value="2">Cries</option>
          </select>
        </ion-item>
        <ion-item class="item-input item-select">
          <span class="input-label">Activity</span>
          <select ng-model="apgar.activity">
            <option value="0">Limp</option>
            <option value="1">Some flexion</option>
            <option value="2">Active motion</option>
          </select>
        </ion-item>
         <ion-item class="item-input item-select">
          <span class="input-label">Respiration</span>
          <select ng-model="apgar.respiration">
            <option value="0">Absent</option>
            <option value="1">Slow and irregular</option>
            <option value="2">Strong cry</option>
          </select>
        </ion-item>
      </ion-list>

      <button class="button button-full button-balanced" ng-click="closeModal()">Done</button>
    </ion-content>
  </div>
</script>
