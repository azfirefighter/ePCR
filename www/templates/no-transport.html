<ion-nav-bar>
</ion-nav-bar>
  <ion-view view-title="Call Info">
  <ion-nav-buttons side="secondary">
      <button class="button button-clear" ng-click="save()">
         <i class="icon ion-ios-checkmark-outline"></i> Save
      </button>
    </ion-nav-buttons>
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-toggle">
         Patient mentally capable
         <label class="toggle toggle-balanced">
           <input type="checkbox" ng-model="noTransport.no_transport_mentally_capable">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
       </ion-item>
       <ion-item class="item-toggle">
         Patient should be transported
         <label class="toggle toggle-balanced">
           <input type="checkbox" ng-model="noTransport.no_transport_should_transport">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
       </ion-item>
       <ion-item class="item-toggle">
         Patient informed of risks of no transport
         <label class="toggle toggle-balanced">
           <input type="checkbox" ng-model="noTransport.no_transport_risk_informed">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
       </ion-item>
        <ion-item class="item-input item-select">
          <span class="input-label">Reason for refusal</span>
          <select ng-model="noTransport.no_transport_reason">
              <option>Other</option>
              <option>Pt arranging own transport</option>
              <option>Pt feels no transport necessary</option>
              <option>inadequate funds</option>
              <option>no treatment required</option>
          </select>
        </ion-item>
        <ion-item class="item-input" ng-show="noTransport.no_transport_reason == 'Other'">
          <span class="input-label">Other reason</span>
          <input type="text" ng-model="noTransport.no_transport_reason_other" placeholder="Other">
        </ion-item>
        <ion-item class="item-input item-select">
          <span class="input-label">Patient left with</span>
          <select ng-model="noTransport.no_transport_left_with">
              <option>Other</option>
              <option>Family</option>
              <option>Friends</option>
              <option>Police</option>
              <option>Family for POV transported</option>
              <option>Friends for POV transport</option>
              <option>Police for transport</option>
          </select>
        </ion-item>
        <ion-item class="item-input" ng-show="noTransport.no_transport_left_with == 'Other'">
          <span class="input-label">Left With</span>
          <input type="text" ng-model="noTransport.no_transport_left_with_other" placeholder="Other">
        </ion-item>
        <ion-item class="item-input">
          <span class="input-label">Consult with</span>
          <input type="text" ng-model="noTransport.no_transport_consult_with" placeholder="Consult with">
        </ion-item>
      </ion-list>
    <button class="button button-block button-positive">
      Narrative
    </button>
     <button class="button button-block button-positive">
      Signatures
    </button>
  </ion-content>
</ion-view>
