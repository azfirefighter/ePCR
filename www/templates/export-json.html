<ion-nav-bar>
</ion-nav-bar>
  <ion-view view-title="Export Reports">
    <ion-nav-buttons side="secondary">
        <button class="button button-clear" ng-click="postJson()" style="margin-right: 20px">
            <i class="icon ion-upload"></i> <span class="phone-landscape">Upload</span>
        </button>
      <button class="button button-clear" ng-click="export()">
         <i class="icon ion-code-download"></i> <span class="phone-landscape">Download</span>
      </button>
    </ion-nav-buttons>
  <ion-content>
    <div class="list">
       <ion-checkbox ng-repeat="report in reportsList" ng-model="report.checked" ng-checked="reprot.checked">
          {{report.first_name}} {{report.last_name}}
       </ion-checkbox>
    </div>
  </ion-content>
</ion-view>
