<ion-nav-bar>
</ion-nav-bar>
  <ion-view view-title="Personal Info">
  <ion-nav-buttons side="secondary">
      <button class="button button-clear" ng-click="save()">
         <i class="icon ion-ios-checkmark-outline"></i> Save
      </button>
    </ion-nav-buttons>
  <ion-content class="padding">
    <div class="list">
         <div class="item item-divider">
            Patient Info
        </div>
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="personal.first_name" placeholder="First Name">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="personal.last_name" placeholder="Last Name">
        </label>
        <label class="item item-input">
          <span class="input-label">Date of Birth</span>
          <input type="date" ng-model="personal.date_of_birth">
        </label>
        <label class="item item-input item-select">
          <span class="input-label">Gender</span>
          <select ng-model="personal.gender">
              <option selected>Male</option>
              <option>Female</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Weight</span>
          <input type="number" ng-model="personal.weight" placeholder="Weight">
        </label>
        <label class="item item-input item-select">
          <span class="input-label">Weight Unit</span>
          <select ng-model="personal.weight_unit">
              <option selected>kg</option>
              <option>lb</option>
            </select>
        </label>
     </div>
     <div class="list">
        <div class="item item-divider">
          Address
        </div>
        <label class="item item-input">
          <span class="input-label">Street</span>
          <input type="text" ng-model="personal.address_street" placeholder="Street">
        </label>
        <label class="item item-input">
          <span class="input-label">City</span>
          <input type="text" ng-model="personal.address_city" placeholder="City">
        </label>
        <label class="item item-input">
          <span class="input-label">Province</span>
          <input type="text" ng-model="personal.address_province" placeholder="Province">
        </label>
     </div>
     <div class="list">
        <div class="item item-divider">
          Telephone
        </div>
        <label class="item item-input">
          <span class="input-label">Home</span>
          <input type="tel" ng-model="personal.phone_home" placeholder="Home Phone">
        </label>
        <label class="item item-input">
          <span class="input-label">Work</span>
          <input type="tel" ng-model="personal.phone_work" placeholder="Work Phone">
        </label>
        <label class="item item-input">
          <span class="input-label">Cell</span>
          <input type="tel" ng-model="personal.phone_cell" placeholder="Cell Phone">
        </label>
     </div>
     <div class="list">
        <div class="item item-divider">
          Identification
        </div>
        <label class="item item-input">
          <span class="input-label">Insurance</span>
          <input type="text" ng-model="personal.insurance" placeholder="Insurance">
        </label>
        <label class="item item-input">
          <span class="input-label">MRN</span>
          <input type="text" ng-model="personal.mrn" placeholder="MRN">
        </label>
     </div>
     <div class="list">
        <div class="item item-divider">
          Other
        </div>
        <label class="item item-input">
          <span class="input-label">Next of kin</span>
          <input type="text" ng-model="personal.next_of_kin" placeholder="Next of Kin">
        </label>
        <label class="item item-input">
          <span class="input-label">Next of kin Phone</span>
          <input type="tel" ng-model="personal.next_of_kin_phone" placeholder="N.o.K Phone">
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
