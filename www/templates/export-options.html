<ion-nav-bar>
</ion-nav-bar>
  <ion-view view-title="Export Options">
  <ion-nav-buttons side="secondary">
      <button class="button button-balanced icon-left icon ion-checkmark-round" ng-click="export()">
         Export
      </button>
    </ion-nav-buttons>
  <ion-content class="padding">
      <ion-list>
        <ion-item class="item-divider">
            Full/Short report
        </ion-item>
        <ion-item class="item-toggle">
         Show only assessed
         <label class="toggle">
           <input type="checkbox" ng-model="export.short_report">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
        </ion-item>
        <ion-item class="item-divider">
            Customize Export
        </ion-item>
        <ion-item class="item-toggle">
         Patient Info
         <label class="toggle">
           <input type="checkbox" ng-model="export.patient_info">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
