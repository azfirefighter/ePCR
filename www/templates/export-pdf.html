<ion-view view-title="Export PDF">
  <ion-content class="padding">
    <div style="width: 250px; margin: auto; margin-top: 100px">
      <button id="export-button" ng-click="download()" class="balanced-bg" ng-class="{'active': downloading}">
        <div>
          <i class="icon ion-archive"></i>
        </div>
        <div>Download</div>
      </button>
    </div>
  </ion-content>
</ion-view>
