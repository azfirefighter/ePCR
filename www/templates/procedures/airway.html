<ion-view view-title="Airway">
  <ion-content class="padding">
    <div class="list">
      
      <a class="item item-icon-right" ui-sref="tab.basic-airway-list({reportId: reportId})">
        Basic Airway
        <span class="badge badge-balanced">{{basicAirwayNumber}}</span>
      </a>
      
      <a class="item item-icon-right" ui-sref="tab.invasive-airway({reportId: reportId})">
       Invasive airway
       <i class="icon ion-checkmark-round balanced"  ng-show="report.invasive_airway_assessed" style="font-size: 25px"></i>
      </a>
      
      <a class="item item-icon-right" ui-sref="tab.ventilator-list({reportId: reportId})">
        Ventilator
        <span class="badge badge-balanced">{{ventilatorNumber}}</span>
      </a>
      
      <a class="item item-icon-right" ui-sref="tab.cpap-bipap-list({reportId: reportId})">
        CPAP/BiPAP
        <span class="badge badge-balanced">{{cpapBipapNumber}}</span>
      </a>
      
      <a class="item item-icon-right" ui-sref="tab.suction-list({reportId: reportId})">
        Suction
        <span class="badge badge-balanced">{{suctionNumber}}</span>
      </a>
      
    </div>
  </ion-content>
</ion-view>
