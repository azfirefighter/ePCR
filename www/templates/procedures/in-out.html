<ion-nav-bar>
</ion-nav-bar>
  <ion-view view-title="In/Out">
  <ion-nav-buttons side="secondary">
      <button class="button button-balanced icon-left icon ion-checkmark-round" ng-click="save()">
         Save
      </button>
    </ion-nav-buttons>
  <ion-content class="padding">
   <ion-list>
       <ion-item class="item-input item-select">
          <span class="input-label">Direction</span>
          <select ng-model="inOut.direction">
              <option value="0">Intake</option>
              <option value="1">Outtake</option>
          </select>
        </ion-item>
        <ion-item class="item-input">
          <span class="input-label">Volume</span>
          <input type="text" ng-model="inOut.volume" placeholder="Volume">
          <span class="input-label">mL</span>
        </ion-item>
        <ion-item class="item-input item-select">
          <span class="input-label">Substance</span>
          <select ng-model="inOut.substance">
              <option value="0">Other</option>
              <option value="1" ng-show="inOut.direction == 1">Urine</option>
              <option value="2" ng-show="inOut.direction == 1">Vomit</option>
              <option value="3" ng-show="inOut.direction == 1">Blood</option>
              <option value="10" ng-show="inOut.direction == 0">Normal Saline</option>
              <option value="11" ng-show="inOut.direction == 0">Lactated Ringers</option>
              <option value="12" ng-show="inOut.direction == 0">D5W</option>
              <option value="13" ng-show="inOut.direction == 0">D10W</option>
              <option value="14" ng-show="inOut.direction == 0">2/3 &amp; 1/3</option>
          </select>
        </ion-item>
        <ion-item class="item-input" ng-show="inOut.substance == 0">
          <span class="input-label">Other</span>
          <input type="text" ng-model="suction.size" placeholder="Other substance">
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
