<ion-view view-title="Procedures">
  <ion-content class="padding">
    <div class="list">

      <a class="item item-icon-left item-icon-right" ui-sref="tab.airway({reportId: reportId})">
      <i class="icon icon-i-anesthesia"></i>
       Airway
       <i class="icon ion-ios-arrow-forward"></i>
      </a>
      
      <a class="item item-icon-left item-icon-right" ui-sref="tab.iv-io-list({reportId: reportId})">
       <i class="icon flaticon-syringe"></i>
        IV/IO
        <span class="badge badge-balanced">{{ivIoNumber}}</span>
      </a>
      <a class="item item-icon-left item-icon-right" ui-sref="tab.splinting-list({reportId: reportId})">
       <i class="icon icon-i-outpatient"></i>
        Splinting/Dressing
        <span class="badge badge-balanced">{{splintingNumber}}</span>
      </a>
      
      <a class="item item-icon-left item-icon-right" ui-sref="tab.medication-list({reportId: reportId})">
       <i class="icon flaticon-medical9"></i>
        Medication
        <span class="badge badge-balanced">{{medicationNumber}}</span>
      </a>
      
      <a class="item item-icon-left item-icon-right" ui-sref="tab.spinal({reportId: reportId})">
      <i class="icon flaticon-litter"></i>
       Spinal Motion Restriction
       <i class="icon ion-checkmark-round balanced" ng-show="procedures.spinal_assessed" style="font-size: 25px"></i>
      </a>
      
      <a class="item item-icon-left item-icon-right" ui-sref="tab.in-out-list({reportId: reportId})">
       <i class="icon ion-waterdrop"></i>
        In/Out
        <span class="badge badge-balanced">{{inOutNumber}}</span>
      </a>
      
      <a class="item item-icon-left item-icon-right" ui-sref="tab.ecg-list({reportId: reportId})">
       <i class="icon flaticon-electrocardiography"></i>
        ECG
        <span class="badge badge-balanced">{{ecgNumber}}</span>
      </a>
      
    </div>
  </ion-content>
</ion-view>
